<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>

        <!-- The slideshow -->
        <div class="carousel-inner">

<h1>Add new song</h1><a href="Searchsong.html"><p style="font-size:20px">[Search Music]</a></p><hr/>
<input type="text" id="name" placeholder="ชื่อเพลง"><br><br>
<input type="text" id="artist" placeholder="ศิลปิน"><br><br>
<textarea id="lyrics" rows="10" cols="90" placeholder="เนื้อร้อง"></textarea><br>
<button onclick="Add()" >Save</button>
<button onclick="Clear()" >Clear Form</button>

<script>
function Add() {
    a = localStorage.getItem('a');
    if(a === null){
      a = [];
    }else{
      a = JSON.parse(a);
    }
    item = [
        name = document.getElementById("name").value,
        artist = document.getElementById("artist").value,
        lyrics = document.getElementById("lyrics").value
    ];
    a.push(item);

    localStorage.setItem("a", JSON.stringify(a));
    document.getElementById("name").value = ""
    document.getElementById("artist").value = ""
    document.getElementById("lyrics").value = ""


}
function Clear() {
    document.getElementById("name").value = ""
    document.getElementById("artist").value = ""
    document.getElementById("lyrics").value = ""
}
</script>
</body>
</html>
